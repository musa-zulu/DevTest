<div style="display:inline-block; margin-bottom: 20px; ">
    <button mat-button (click)="openDialog('Add', {})" mat-flat-button color="primary"
      style="margin-left: 20px;">
      <i class="fa fa-plus" aria-hidden="true"></i> New User
    </button>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="">Search</span>
    </div>
    <input type="text" class="form-control" (keyup)="filter($event)">
  </div>
  <div class="mat-elevation-z8">
    <app-alert></app-alert>
    <table mat-table [dataSource]="tableDataResource">      
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="idNumberOrPassport">
        <th mat-header-cell *matHeaderCellDef> ID Number/Passport </th>
        <td mat-cell *matCellDef="let element"> {{element.idNumberOrPassport}} </td>
      </ng-container>
      <ng-container matColumnDef="nationality">
        <th mat-header-cell *matHeaderCellDef> Nationality </th>
        <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
      </ng-container>
      <ng-container matColumnDef="emailAddress">
        <th mat-header-cell *matHeaderCellDef> Email Address </th>
        <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date Of Birth</th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">          
            <a (click)="openDialog('Update',element)">
              <i class="fa fa-pencil" aria-hidden="true"></i> Edit</a> |
            <a (click)="openDialog('Delete',element)">
              <i class="fa fa-trash" aria-hidden="true"></i> Delete</a>          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
    </table>
    <mat-paginator [length]="pageLength" [pageSize]="10" (page)="onPageChanged($event)">
    </mat-paginator>
  </div>
