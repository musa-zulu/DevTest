<h1 mat-dialog-title><strong>{{action}}</strong></h1>
<div mat-dialog-content>
    <div class="form-group">
        <mat-form-field *ngIf="action !== 'Delete'; else elseTemplate">
            <input #firstName="ngModel" placeholder="First Name" matInput [(ngModel)]="localData.firstName"
                name="firstName" id="firstName" type="text" class="form-control" required appearance="fill">
            <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
                Name is required
            </div>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field *ngIf="action !== 'Delete';">
            <input #lastName="ngModel" placeholder="Last Name" matInput [(ngModel)]="localData.lastName" name="lastName"
                id="lastName" type="text" class="form-control" required appearance="fill">
            <div class="alert alert-danger" *ngIf="lastName.touched && lastName.invalid">
                Last Name is required
            </div>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field *ngIf="action !== 'Delete';">
            <input #iDNumberOrPassport="ngModel" placeholder="Id\Passport Number" matInput
                [(ngModel)]="localData.iDNumberOrPassport" name="iDNumberOrPassport" id="iDNumberOrPassport" type="text"
                class="form-control" required appearance="fill" (keyup)="autoPopulateDOB($event)">
            <div class="alert alert-danger" *ngIf="iDNumberOrPassport.touched && iDNumberOrPassport.invalid">
                id is required
            </div>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field *ngIf="action !== 'Delete';">
            <input #emailAddress="ngModel" placeholder="Email" matInput
                [(ngModel)]="localData.emailAddress" name="emailAddress" id="emailAddress" type="text"
                class="form-control" required appearance="fill">
            <div class="alert alert-danger" *ngIf="emailAddress.touched && emailAddress.invalid">
                Email is required
            </div>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field *ngIf="action !== 'Delete';">
            <input #nationality="ngModel" placeholder="Nationality" matInput
                [(ngModel)]="localData.nationality" name="nationality" id="nationality" type="text"
                class="form-control" appearance="fill">            
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field *ngIf="action !== 'Delete';" hintLabel="format should be yyyy/mm/dd">
            <input #dateOfBirth="ngModel" placeholder="Date of Birth" matInput
                [(ngModel)]="localData.dateOfBirth" name="dateOfBirth" id="dateOfBirth" type="text"
                class="form-control" appearance="fill">            
        </mat-form-field>
    </div>


    <div class="form-group">
        <mat-form-field *ngIf="action !== 'Delete'" hintLabel="Max 10 digits...">
            <input #phoneNumber="ngModel" pattern="[0-9]+" min="0" [maxLength]="10" placeholder="Phone Number" matInput
                [(ngModel)]="localData.phoneNumber" name="phoneNumber" id="phoneNumber" type="text" class="form-control"
                appearance="fill">
        </mat-form-field>
    </div>

    <ng-template #elseTemplate>
        Are you sure you want to delete the following User? <br><br>
        <b>{{localData.firstName}}</b>
        <br>
    </ng-template>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="doAction()" mat-flat-button color="primary">Save</button>
    <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
